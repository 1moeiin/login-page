<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCss</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
















<div class="w-full h-screen bg-zinc-800 relative">
    <div class="w-44 h-44 absolute top-32 left-[410px]/
    rounded-full bg-gradient-to-b from-sky-500 to-emerald-500 /
    shadow-zinc-900 shadow-lg"></div>
    <div class="w-32 h-32 absolute top-52 right-[490px] /
    rounded-full bg-gradient-to-r from-orange-600 /
    to-yellow-600 shadow-zinc-900 shadow-lg"></div>
    <div class="w-44 h-44 absolute top-[460px] /
    left-[450px] rounded-full bg-gradient-to-t /
    from-lime-700 to-emerald-700 shadow-zinc-900 /
    shadow-2xl"></div>
    <div class="w-96 h-[410px] absolute flex /
    flex-col rounded-xl top-44 left-[500px] /
    backdrop-blur-2xl shadow-black shadow-2xl gap-9">
        <div class="w-full text-center text-3xl /
        font-bold text-zinc-300 mt-8">
            <h2>Login Here</h2>
        </div>
        <div class="flex flex-col w-10/12 mx-auto">
            <label for="first_input" class="text-lg /
            text-zinc-300 font-bold ml-1">Username</label>
            <input type="text" id="first_input" class="bg-zinc-600 /
            h-12 px-2 rounded-md" placeholder="Username">
        </div>
        <div class="flex flex-col w-10/12 mx-auto">
            <label for="pass_input" class="text-lg /
            text-zinc-300 font-bold ml-1">Password</label>
            <input type="password" id="pass_input" class="bg-zinc-600 /
            h-12 px-2 rounded-md" placeholder="Password">
        </div>
        <div class="w-10/12 mx-auto">
            <input type="submit" value="Login" class="w-full /
            mx-auto bg-zinc-300 px-full py-2 rounded-md font-bold /
            text-lg">
        </div>
    </div>
</div>























</body>
</html>
